<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header::head}"></head>
<body>
<div th:replace="~{fragments/menu::navigation}"></div>
<div class="container">
    <div class="container">
        <img src="/images/football_championship_2024.jpg" class="football-logo img-fluid mx-auto d-block mt-3">
    </div>
    <p class="text-info-emphasis container text-center mt-3">
        This table provides statistics about how long two players
        from different teams are played at the same match and the
        duration of their overlaps at this match.
    </p>
    <div class="table-wrapper">
    <table class="table table-hover">
        <thead class="bg-dark position-sticky top-0">
        <tr>
            <th scope="col" class="text-info">Match ID</th>
            <th scope="col" class="text-info">Player From A Team</th>
            <th scope="col" class="text-info">Player From B Team</th>
            <th scope="col" class="text-info">Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currentOverlap : ${playersOverlaps}">
            <td th:text="${currentOverlap.matchId}"></td>
            <td th:text="${currentOverlap.playerOfTeamAFullName}"></td>
            <td th:text="${currentOverlap.playerOfTeamBFullName}"></td>
            <td th:text="${currentOverlap.duration}"></td>
        </tr>
        </tbody>
    </table>
    </div>
    <div th:replace="~{fragments/footer::foot}"></div>
</div>
</body>
</html>
