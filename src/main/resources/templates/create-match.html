<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header::head}"></head>
<body>
<div th:replace="~{fragments/menu::navigation}"></div>
<div class="container mt-5" style="font-size:1rem;">
    <h6>Create <span class="text-info">Match</span></h6>
    <a th:href="@{/all-matches}" class="btn btn-light">Back</a>
    <br>
    <form th:object="${newMatchDTO}" th:method="POST" th:action="@{/all-matches/create}" enctype="multipart/form-data">
        <div class="form-row row align-items-center mt-2">
            <div class="form-group col-md-6">
                <label for="date" class="visually-hidden">Date</label>
                <input type="date" class="form-control" id="date" name="date" th:field="*{date}" placeholder="Date">
                <div th:if="${#fields.hasErrors('date')}"
                     class="alert alert-danger alert-dismissible fade show" data-err-alert>
                    <span th:errors="*{date}" class="alert-danger"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
            <br>
            <div class="form-group col-md-6 mt-2">
                <label for="score" class="visually-hidden">Score</label>
                <input type="text" class="form-control" id="score" name="score" th:field="*{score}" placeholder="Score">
                <div th:if="${#fields.hasErrors('score')}"
                     class="alert alert-danger alert-dismissible fade show" data-err-alert>
                    <span th:errors="*{score}" class="alert-danger"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
            <br>
            <div class="form-group col-md-6 mt-2">
                <label for="aTeamId" class="visually-hidden">team A name</label>
                <select name="aTeamId" id="aTeamId">
                    <option value="" disabled selected>Select an option</option>
                    <option th:each="team : ${teamsDTOs}" th:text="${team.name}" th:value="${team.id}"></option>
                </select>
            </div>
            <br>
            <div class="form-group col-md-6 mt-2">
                <label for="bTeamId" class="visually-hidden">team B name</label>
                <select name="bTeamId" id="bTeamId">
                    <option value="" disabled selected>Select an option</option>
                    <option th:each="team : ${teamsDTOs}" th:text="${team.name}" th:value="${team.id}"></option>
                </select>
            </div>
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/all-matches}" class="btn btn-light">Cancel</a>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer::foot}"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {

    });
    const btn = document.querySelector("#btn");
    btn.addEventListener("submit", (e) => {
        e.preventDefault();
    })
    const btnCloseErrs = document.querySelector("#btn-close-errs")
    btnCloseErrs.addEventListener("click", () => {
        const alerts = document.querySelectorAll("[data-err-alert]");
        alerts.forEach((a) => {
            new bootstrap.Alert(a).close();
        })
    })
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"
        integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA=="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
